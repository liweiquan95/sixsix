<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js获取元素</title>
</head>
<body>
	<div class="div1" id="box1"></div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById("box1");//通过id名获取	
	var box = document.getElementsByTagName("div");// 通过标签名获取

	var div = document.getElementsByClassName("div1");//通过类名获取
	var b = document.querySelector("div");//通过选择器获取

	console.log(box);
</script>
</html>
