<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>简单动画</title>
	<style type="text/css">
		div	{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBox = getelementById("box");
	var nowLeft = oBox.offsetLeft;

	setInterval(function(){
		nowLeft += 2;
		oBox.style.left = nowLeft + 'px';
	},20);
</script>
</html>
