<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>动画的开始与结束</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			position: absolute;
			left: 100px;
			top: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="btn1">开始</button>
	<button id="btn2">结束</button>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var oStart = document.getElementById('btn1');
	var oStop = document.getElementById('btn2');
	var nowLeft = oBox.offsetLeft;
	var timer;
	oStart.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function() {
			nowLeft += 2;
        	oBox.style.left = nowLeft + "px";
		},20);
	}


	//停止定时器
	oStop.onclick = function () {
		clearInterval(timer);
	}
	
</script>
</html>
